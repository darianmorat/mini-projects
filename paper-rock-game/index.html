<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Projects</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!-- Turn Back -->
      <div class="back"><a href="../index.html" class="back-link">BACK</a></div>

      <!-- INFORMATION -->
      <div class="info">
         <h1>Computer: <span class="computer-selection"></span></h1>
         <h1>User: <span class="user-selection"></span></h1>
         <h1>Result: <span class="result"></span></h1>
      </div>

      <!-- SELECTION -->
      <div class="selection">
         <button class="button rock">Rock</button>
         <button class="button paper">Paper</button>
         <button class="button scissors">Scissors</button>
         <button class="reset">Reset Game</button>
      </div>

      <!-- SCRIPT -->
      <script src="main.js"></script>
   </body>
</html>
